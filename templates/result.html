<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exchange Result</title>
    <style>
        .flag {
            width: 32px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Exchange Result</h1>
    <p>
        <img class="flag" src="https://flagcdn.com/{{ from_currency_code[:2].lower() }}.svg" alt="flag of {{ from_currency }}">
        {{ amount }} {{ from_currency }} equals
        <img class="flag" src="https://flagcdn.com/{{ to_currency_code[:2].lower() }}.svg" alt="flag of {{ to_currency }}">
        {{ result }} {{ to_currency }}
    </p>
    <a href="/">Go Back</a>
</body>
</html>
