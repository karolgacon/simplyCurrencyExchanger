<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
       <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Hopstarter-Soft-Scraps-Coin.ico') }}">
    <title>Exchange Result</title>
</head>
<body>
    <main>
        <div class="box">
            <h1>Exchange <span>Result</span></h1>
                <p>{{ amount }}  <img class="flag" src="https://flagcdn.com/{{ from_currency_code[:2].lower() }}.svg" alt="flag of {{ from_currency }}"> {{ from_currency }}</p>
                <p class="equals"> equals</p>
                <p>{{ result }}  <img class="flag" src="https://flagcdn.com/{{ to_currency_code[:2].lower() }}.svg" alt="flag of {{ to_currency }}"> {{ to_currency }}</p>
            <a href="/">Go Back</a>
        </div>
    </main>
</body>
</html>
